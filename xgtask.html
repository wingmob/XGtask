<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  --bg-color: #F5F5DC;
  --text-color: #800020;
}

body {
  background: var(--bg-color);
  margin: 0;
  font-family: 'Noto Serif SC', serif;
  line-height: 1.6;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

.text-block {
  opacity: 0;
  transition: all 1s;
  position: relative;
  margin: 20px auto; /* 水平居中 */
  text-align: center; /* 文字居中 */
}

.active {
  opacity: 1;
  transform: translateY(0)!important;
}

.title {
  font-size: 2.5em;
  font-weight: 900;
  line-height: 1.2;
  margin: 0.5em auto; /* 居中对齐 */
}

.subtitle {
  font-size: 1.8em;
  font-style: italic;
  writing-mode: vertical-rl;
  text-orientation: upright;
  margin: 0 auto; /* 居中对齐 */
  padding: 0 10px;
  white-space: nowrap;
}

.keyword {
  font-size: 1.3em;
  text-shadow: 2px 2px 4px rgba(128,0,32,0.2);
  letter-spacing: -0.5px;
  margin: 10px auto; /* 居中间距 */
}

.annotation {
  font-size: 0.8em;
  opacity: 0.7;
  line-height: 1.2;
  margin: 5px auto 0; /* 居中对齐 */
}

.vertical-text {
  writing-mode: vertical-rl;
  text-orientation: upright;
  padding: 10px 0;
  margin: 0 auto; /* 居中对齐 */
  width: fit-content;
}

.horizontal-text {
  column-count: 2;
  column-gap: 15px;
  line-height: 1.5;
  margin: 0 auto;
  width: 100%;
}

/* 移动端适配 */
@media (max-width: 600px) {
  .horizontal-text {
    column-count: 1;
  }
  
  .subtitle {
    writing-mode: horizontal-tb;
    margin: 10px auto;
  }
  
  .keyword {
    font-size: 1.2em;
  }
}

.delay-1 { transition-delay: 0.3s; }
.delay-2 { transition-delay: 0.6s; }
</style>
</head>
<body>
<div class="container">
  
  <!-- 首屏标题 -->
  <svg viewBox="0 0 300 200" class="text-block">
    <text x="50%" y="50%" 
          fill="var(--text-color)" 
          font-size="28" 
          text-anchor="middle" 
          dominant-baseline="middle"
          font-weight="900">
      一个"文化自信"的世界
    </text>
  </svg>

  <!-- 后续内容区块 -->
  <div class="text-block" style="transform: translateY(20px)">
    <div class="subtitle">长什么样？</div>
  </div>

  <!-- 示例内容块 -->
  <div class="text-block horizontal-text delay-1" style="transform: translateY(15px)">
    <p class="keyword">是当甲骨文在龟甲上裂出第一道文明闪电...</p>
    <p class="vertical-text">青铜鼎在礼乐中铸成最初的华夏轮廓...</p>
  </div>

</div>

<script>
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if(entry.isIntersecting) {
      entry.target.classList.add('active');
    }
  });
}, { threshold: 0.3 });

document.querySelectorAll('.text-block').forEach((el) => {
  observer.observe(el);
});
</script>

<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&display=swap" rel="stylesheet">
</body>
</html>
